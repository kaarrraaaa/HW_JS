<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="app">
      <main>
        <div class="searc-box">
          <input type="text" placeholder="Search..." class="searchbar" />
        </div>
        <div>
          <div class="location-box">
            <div class="location">Екатеринбург, Россия</div>
            <div class="date">01.01.2018</div>
          </div>
          <div class="weather-box">
            <div class="temp">20 C</div>
            <div class="weather">Облачно</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
